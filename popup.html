<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      padding: 24px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 18px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      background: rgba(233, 69, 96, 0.1);
      border: 1px solid rgba(233, 69, 96, 0.3);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .status.active {
      background: rgba(46, 213, 115, 0.1);
      border-color: rgba(46, 213, 115, 0.3);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e94560;
    }

    .status.active .status-dot {
      background: #2ed573;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .info-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
    }

    .info-box h3 {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-box p {
      font-size: 13px;
      line-height: 1.7;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .shortcut {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .shortcut kbd {
      background: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 11px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.4;
      margin-top: 20px;
    }

    a {
      color: #e94560;
      text-decoration: none;
    }
  </style>
</head>
